
$mainMod = SUPER

# binds
source=~/.config/hypr/binds.conf

debug {
  # damage_blink = true
}

input {
    kb_layout = de
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    numlock_by_default = true
    repeat_rate = 50
    follow_mouse = 1

    touchpad {
        natural_scroll = no
	      middle_button_emulation = true
        clickfinger_behavior = true
    }

    sensitivity = 0
}
gestures {
  workspace_swipe = true
    workspace_swipe_distance = 700
    workspace_swipe_fingers = 4
    workspace_swipe_cancel_ratio = 0.2
    workspace_swipe_min_speed_to_force = 5

    workspace_swipe_direction_lock = true
    workspace_swipe_direction_lock_threshold = 0
    
    workspace_swipe_create_new = true
    
}

general {
    gaps_in = 2
    gaps_out = 3
    border_size = 2
    col.active_border = rgba(CBA6F7C8) rgba(F38BA8C8) 45degb
    col.inactive_border = rgba(1e1e1ea0)

    layout = dwindle
}
decoration {
    rounding = 14
    
    blur {
        enabled = true
        special = false
        ignore_opacity = true
        
        size = 5    # radius
        passes = 3
        new_optimizations = on
        
        noise = 0.03
        
        contrast = 1.1
        brightness = 0.9
    }
    # Shadow
    drop_shadow = true
    shadow_range = 30
    shadow_render_power = 10
    col.shadow = rgba(1e1e2ea0)
    
    # Dim
    dim_inactive = false
    dim_strength = 0.1
    dim_special = 0
}

animations {
    enabled = yes

    bezier = md3_standard, 0.2, 0, 0, 1
    bezier = md3_decel, 0.05, 0.7, 0.1, 1
    bezier = md3_accel, 0.3, 0, 0.8, 0.15
    bezier = overshot, 0.05, 0.9, 0.1, 1.1
    bezier = crazyshot, 0.1, 1.5, 0.76, 0.92 
    bezier = hyprnostretch, 0.05, 0.9, 0.1, 1.0
    bezier = fluent_decel, 0.1, 1, 0, 1
    bezier = easeInOutCirc, 0.85, 0, 0.15, 1
    bezier = easeOutCirc, 0, 0.55, 0.45, 1
    # Animation configs
    animation = windows, 1, 3, md3_decel, popin 60%
    animation = border, 1, 10, default
    animation = fade, 1, 2, default
    animation = workspaces, 1, 3.5, md3_decel, slide
    # animation = workspaces, 1, 7, fluent_decel, slidefade 15%
    animation = specialWorkspace, 1, 3, md3_decel, slidefadevert 15%
}

dwindle {
    pseudotile = yes
    preserve_split = yes
}

master {
    new_is_master = true
}

misc {
   vfr = true
   vrr = 1
   focus_on_activate = true
   animate_manual_resizes = false
   animate_mouse_windowdragging = false
   #suppress_portal_warnings = true
   enable_swallow = true  
   disable_hyprland_logo = true
   disable_splash_rendering = true
}

layerrule = blur, ^(.*)$
layerrule = ignorealpha 0.2, ^(.*)$

windowrule = workspace 10, thunderbird
windowrule = workspace 9, VencordDesktop
windowrule=opacity 0.5 override 0.5 override, class:^(thunar)$ 

#autostart
#DE related
exec-once=/usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once=kanshi
exec-once=ags
exec-once=hyprpaper
exec-once=fix_screenshare.sh

#programs
exec-once=thunderbird
exec-once=signal-desktop --use-tray-icon --start-in-tray
exec-once=vencord-desktop
